<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <div class="tic-tac-toe">
      <div data-position="a1"></div>
      <div data-position="a2"></div>
      <div data-position="a3"></div>
      <div data-position="b1"></div>
      <div data-position="b2"></div>
      <div data-position="b3"></div>
      <div data-position="c1"></div>
      <div data-position="c2"></div>
      <div data-position="c3"></div>
    </div>

    <div class="game">
      <p>The turn of: <span class="player">-</span></p>
      <p>The winner: <span class="result">-</span></p>
    </div>
    <button class="restart">Restart</button>
    <script src="main.js"></script>
  </body>
</html>
