<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Grab and Drop</title>
  </head>
  <body>
    <h1>Grab and Drop</h1>

    <div class="container">
      <div class="items"></div>
      <div class="items"></div>
      <div class="items"></div>
    </div>

    <div class="container-items">
      <div class="items-grab" draggable="true">
        <img src="https://source.unsplash.com/random/800x600" />
      </div>
      <div class="items-grab" draggable="true">
        <img src="https://source.unsplash.com/random/1280x720" />
      </div>
      <div class="items-grab" draggable="true">
        <img src="https://source.unsplash.com/random/1280x800" />
      </div>
      <div class="items-grab" draggable="true">
        <img src="https://source.unsplash.com/random/500x500" />
      </div>
      <div class="items-grab" draggable="true">
        <img src="https://source.unsplash.com/random/600x600" />
      </div>
      <div class="items-grab" draggable="true">
        <img src="https://source.unsplash.com/random/720x480" />
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
