<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>

    <div class="calculator">
      <div class="screen"></div>
      <div class="controls">
        <span class="number">7</span>
        <span class="number">8</span>
        <span class="number">9</span>
        <span data-button="signal">&#177;</span>
        <span data-button="backspace">&#x232B;</span>
        <span class="number">4</span>
        <span class="number">5</span>
        <span class="number">6</span>
        <span data-button="multiplication">&#10005;</span>
        <span data-button="division">&#247;</span>
        <span class="number">1</span>
        <span class="number">2</span>
        <span class="number">3</span>
        <span data-button="less">&#45;</span>
        <span data-button="equal">&#61;</span>
        <span data-button="clear">C</span>
        <span class="number">0</span>
        <span data-button="decimal">.</span>
        <span data-button="most">&#43;</span>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
