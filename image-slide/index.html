<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Slide</title>
  </head>
  <body>
    <h1>Image Slide</h1>

    <div class="container-slide">
      <ul class="slide">
        <li><img src="https://source.unsplash.com/weekly?water" /></li>
        <li><img src="https://source.unsplash.com/daily" /></li>
        <li><img src="https://source.unsplash.com/weekly" /></li>
        <li><img src="https://source.unsplash.com/weekly?programming" /></li>
        <li><img src="https://source.unsplash.com/weekly?space" /></li>
        <li><img src="https://source.unsplash.com/weekly?animal" /></li>
        <li><img src="https://source.unsplash.com/weekly?code" /></li>
      </ul>
    </div>

    <div class="controls">
      <button type="button" class="prev">prev</button>
      <button type="button" class="next">next</button>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
